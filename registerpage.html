<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .main{
            
            text-align: center;
            border: 3px solid seagreen;
            background-color: coral;
            width: 22rem;
            height: 100;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <div align="center">
    <form action="./loginpage.html">
        <div class="main">
            <h1>Register</h1>
            <label for="First Name">First Name:</label>
            <input type="text"><br></br>
            <label for="Last Name">Last Name:</label>
            <input type="text" required><br></br>
            <br>
            <label for="dob">Enter date of birth</label>
            <input type="date" name="dob" id="dob" required><br></br>
            <br>
            <label for="num">Enter Mobile Number</label>
            <input type="tel" name="num" id="num" required><br></br>
            <label for="mail">Enter Mail Id:</label>
            <input type="email" name="mail" id="mail" required><br></br>
            <label for="">Enter your password</label>
            <input type="password" name="pword1" id="pword1" required>
            <br><br>
            <label for="">Confirm password</label>
            <input type="password" name="pword2" id="pword2" required>



            <br><br>
            <input type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
